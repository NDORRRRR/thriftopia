<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Skrip untuk update counter 'like'
            const likedItems = JSON.parse(localStorage.getItem('likedItems')) || [];
            const likeCounter = document.getElementById('like-counter');
            if (likeCounter) {
                likeCounter.innerText = likedItems.length;
            }

            // --- LOGIKA BARU UNTUK CAROUSEL PROGRESS BAR ---
            const carouselElement = document.getElementById('featuredCarousel');
            const progressBar = document.getElementById('carousel-progress-bar');

            const startProgressBar = () => {
                // 1. Hapus transisi dan reset lebar ke 0
                progressBar.style.transition = 'none';
                progressBar.style.width = '0%';
                
                // 2. Paksa browser untuk 'melihat' perubahan di atas
                // Ini adalah trik untuk memastikan animasi bisa di-restart
                void progressBar.offsetWidth;

                // 3. Tambahkan kembali transisi dan set lebar ke 100% untuk memulai animasi
                progressBar.style.transition = 'width 3s linear';
                progressBar.style.width = '100%';
            };

            // Dengarkan event 'slid.bs.carousel' yang dipicu Bootstrap
            // setiap kali transisi slide selesai
            carouselElement.addEventListener('slid.bs.carousel', startProgressBar);

            // Jalankan progress bar untuk slide pertama saat halaman dimuat
            startProgressBar();
        });
    </script>
